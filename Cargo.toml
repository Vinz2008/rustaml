[package]
name = "rustaml"
version = "0.1.0"
edition = "2024"

[dependencies]
ariadne = "0.5.1"
clap = { version = "4.5.39", features = ["derive"] }
enum-tags = "0.1.0"
enum-tags-traits = "0.1.0"
levenshtein = "1.0.5"
rustc-hash = "2.1.1"
debug_with_context = { git = "https://github.com/Vinz2008/debug_with_context"}

inkwell = { version = "0.6.0", features = ["llvm18-1"], optional = true }
pathbuf = { version = "1.0.0", optional = true}
human-panic = {version = "2.0.3", optional = true }
cfg-if = "1.0.1"


[profile.release]
lto = "fat"
panic = "abort"
strip = "debuginfo"
#debug = "full"

[features]
native = ["dep:inkwell", "dep:pathbuf"]
human-panic = ["dep:human-panic"]
gc-test-print = []
gc-test-collect = []